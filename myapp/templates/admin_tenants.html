{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Tenants</title>
    <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
</head>
<body>

<nav>
    <h2>Manage Tenants</h2>
    <div>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_rooms' %}">Rooms</a>
        <a href="{% url 'admin_maintenance' %}">Maintenance</a>
        <a href="{% url 'admin_announcements' %}">Announcements</a>
    </div>
</nav>

<section class="dashboard">

    <h3>Tenant List</h3>

    {% for tenant in tenants %}
    <div class="card">
        <p><strong>User:</strong> {{ tenant.user }}</p>
        <p><strong>Room:</strong> {{ tenant.type }}</p>
    </div>
    {% empty %}
    <p>No tenants found.</p>
    {% endfor %}

</section>

</body>
</html>
